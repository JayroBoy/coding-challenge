<!DOCTYPE html>
    <head>
        <meta charset = "utf-8">
        <title> Processador de Planilhas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body onload="fetchAllGaleners()">
        <div class="container">
            <h1>Processador de Planilhas</h1><small>por Jayro Boy Neto</small>
            
            <!-- Barra de navegação-->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <!--Input para a planilha-->
                        <li class="nav-item active"> <input id="planilha" type="file" class="form-control"></input> </li>
                        <!--Divisor visual entre o local de upload e o de busca-->
                        <li class="nav-item"><a class="nav-link disabled" href="#"> Planilha |  Busca</a></li>
                        <!--Dropdown para escolha do parâmetro de busca-->
                        <li>
                            <select class="form-control mr-sm-2" id="sOptions" name="atributo">
                                <option value="email">E-mail</option>
                                <option value="nome">Nome</option>
                                <option value="cpf">CPF</option>
                                <option value="grupo">Grupo</option>
                                <option value="nomeGrupo">Nome do Grupo</option>
                                <option value="dataNasc">Data de Nascimento</option>
                                <option value="tel">Telefone</option>
                                <option value="endereco">Endereço</option>
                            </select>
                        </li>
                        <!--Campo de texto para o parâmetro de busca-->
                        <li><input id= "valor" class="form-control mr-sm-2" type="text" placeholder="Digite sua busca" aria-label="Search"></li>
                        <!--Botão de pesquisa-->
                        <li><button class="btn btn-outline-success my-2 my-sm-0" onClick="searchBy()">Buscar!</button></li>
                  
                    </ul>  
                </div>
            </nav>

            <!-- Caixa de edição -->
            <div class = "jumbotron" id="topmost">
            </div>

            <!-- Lista de resultados -->
            <div class = "col-lg-12">
                <div id="galenersList">
                </div>
            </div>

            <div class="footer">JBIII</div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
